<script type="text/javascript" charset="utf-8">
  // remove the <br> tags that are inserted by the goodreads widget
  document.querySelectorAll('.gr_grid_container > br').forEach(function (br) {
    br.parentNode.removeChild(br);
  });
  // remove the <a> tags that are inserted by the goodreads widget
  document.querySelectorAll('.gr_grid_container > a').forEach(function (a) {
    a.parentNode.removeChild(a);
  });
  // remove the <h2> tags that are inserted by the goodreads widget
  document.querySelectorAll('#gr_grid_widget_1652089733 > h2').forEach(function (h2) {
    h2.parentNode.removeChild(h2);
  });

</script>
